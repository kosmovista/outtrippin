<h1 class="primary text-center very-bold">CREATE AN ACCOUNT</h1>
<div class="form-group text-center" style="padding-top:120px;">
    <input type="text"  name="name" placeholder="What's your name?" ng-model="itinerary.extra_info.travelers">
    <input type="email"  name="email" placeholder="...and your email?" ng-model="itinerary.user.email">
    <input type='submit' class="tertiary button serif" ng-click="save();setStep(2)"></input>
</div>
